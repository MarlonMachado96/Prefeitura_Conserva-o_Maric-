  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Painel Admin - Limpeza Urbana</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 1rem;
    background-color: #f7f7f7;
    color: #333;
  }

  h1, h2 {
    text-align: center;
    margin: 0.5rem 0;
  }

  form {
    max-width: 600px;
    margin: 0 auto;
    padding: 1rem;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  input, textarea, button {
    width: 20%;
    margin-top: 10px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #000000;
    border-radius: 500px;
  }

  textarea {
    resize: vertical;
  }

  button {
    background-color: #2196F3;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #1976D2;
  }

  #previewImagens {
    flex-wrap: wrap;
  }

  #previewImagens img {
    max-width: 100%;
    height: auto;
  }

  /* Responsividade */
  @media (max-width: 600px) {
    form {
      padding: 0.8rem;
    }

    input, textarea, button {
      font-size: 1rem;
    }

    #previewImagens {
      justify-content: center;
    }
  }


  #dadosChamados img {
  max-width: 650px;   /* largura máxima para cada imagem */
  height: auto;
  margin: 10px;
  border-radius: 6px;
  object-fit: cover;
  display: inline-block;  /* para ficar lado a lado com espaçamento */
}

/* Container dos chamados para espaçar cada chamado */
.chamado-item {
  margin-bottom: 20px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 10px;
}

/* Para garantir que a área do admin não tenha scroll horizontal */
body, html {
  overflow-x: hidden;
  max-width: 100vw;
}

    </style>
  </head>
  <body>

    <div id="loginArea">
      <h2>Login Administrador</h2>
      <input type="email" id="adminEmail" placeholder="Email" required />
      <input type="password" id="adminSenha" placeholder="Senha" required />
      <button id="loginBtn">Entrar</button>
    </div>

    <button id="logoutBtn">Sair</button>

    <div id="dadosChamados" style="display:none;"></div>

    <script type="module" src="admin.js"></script>

  </body>
  </html>
